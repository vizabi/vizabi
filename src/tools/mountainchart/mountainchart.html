<!-- Mountain Chart Template -->
<div class="vzb-mountainchart">
  <svg class="vzb-mountainchart-svg">
        <g class="vzb-mc-graph">
            <text class="vzb-mc-year"></text>

            <g class="vzb-mc-mountains-merged"></g>
            <g class="vzb-mc-mountains"></g>
            <g class="vzb-mc-mountains-labels"></g>

            <g class="vzb-mc-axis-x-title"></g>
            <g class="vzb-mc-axis-x"></g>

            <g class="vzb-mc-axis-labels"></g>
        </g>
  </svg>
  <!-- This could possibly be another component -->
  <div class="vzb-tooltip vzb-hidden"></div>
</div>
