        <label>|</label>

        <div id="dropdown-options" class="wrapper-dropdown" tabindex="1">

<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>

    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState('mountain-chart')">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>
</body>
<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {
            //what to show
            show: {
                geo: ['swe','nor','fin','bra','usa', 'chn', 'jpn', 'zaf', 'ind', 'ago'],
                geo_category: ['country'],
                indicator: ['variance', 'mean', 'pop'],
                scale: ['linear', 'log', 'linear'],
                unit: [1, 1, 1000],
                stack: true
            },
            //time properties
            time: {
                start: 1970,
                end: 2006,
                value: 1970,
                step: 1,
                speed: 100
            }
        },

        //data properties
        data: {
            reader: 'local-json',
            path: '../../data-waffles/hello-world/{{LANGUAGE}}/response-mountains.json'
        },

        //language properties
        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "Income distribution chart",
                    "timeslider/play": "Play",
                    "timeslider/pause": "Pause"
                },
                pt: {
                    "title": "Gráfico de distribuição de renda",
                    "timeslider/play": "Iniciar",
                    "timeslider/pause": "Parar"
                }
            }
        },

        bind: {
            'ready': function() {
                parseURL();
            },
            'change:state': function(evt, vals) {
                showState(vals.state);
            },
            'change:query': function(query) {
                showQuery(query);
            }
        }
    };

    showState(options.state);
    myVizabi = new Vizabi("_examples/mountain-chart", "#mountain-chart", options);

});


</script>
