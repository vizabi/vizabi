<div class="container">
    <div class="buttons">

        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('bar-chart')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('bar-chart', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('bar-chart')">Random Size</a>
                </li>
                <li><a onclick="fullSize('bar-chart')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('bar-chart')">RANDOM</button>

        <label>|</label>

        <div id="dropdown-options" class="wrapper-dropdown" tabindex="1">
            <span>OPTIONS</span>
            <ul class="dropdown">
                <li><a onclick="initialState()">SWE, NOR, WORLD</a>
                </li>
                <li><a onclick="setState()">USA - 2000</a>
                </li>
                <li><a onclick="changeIndicator()">LEX (SWE, NOR - 2007)</a>
                </li>
            </ul>
        </div>

        <div id="dropdown-language" class="wrapper-dropdown" tabindex="1">
            <span>Language</span>
            <ul class="dropdown">
                <li><a onclick="setLanguage('en')">English</a>
                </li>
                <li><a onclick="setLanguage('pt')">Portuguese</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="line-chart" class="placeholder"></div>

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>

    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState()">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>
</body>
<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {

            //time properties
            time: {
                start: "1990",
                end: "2012",
                step: 1,
                speed: 300,
                value: "2007"
            },

            //entities we want to show
            entities: {
                show: [{
                    dim: "geo",
                    filter: {
                        "geo": ["ago", "arg", "aus", "swe"],
                        "geo.category": ["country"]
                    }
                }]
            },

            //how we show it
            lines: {
                label: {
                    use: "property",
                    value: "geo.name"
                },
                axis_y: {
                    use: "indicator",
                    value: "gdp_per_cap",
                    scale: "linear",
                    unit: 1000000000
                },
                axis_x: {
                    use: "property",
                    value: "time"
                },
                stroke: {
                    size: {
                        value: 0.5
                    },
                    color: {
                        use: "property",
                        value: "geo.region",
                        domain: ["#FFFFFF", "#000000"],
                        domain_type: "continuous" //or discrete
                    }
                }
            }

        },
        //data properties
        data: {
            reader: "local-json",
            path: "../../data-waffles/examples/{{LANGUAGE}}/basic-indicators.json"
        },

        //language properties
        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "GDP per country (in billions)"
                },
                pt: {
                    "title": "PIB por pais  (em bilhoes)"
                }
            }
        },

        bind: {
            'ready': function() {
                parseURL();
            },
            'change:state': function(evt, vals) {
                showState(vals.state);
            }
        }
    };

    showState(options.state);
    myVizabi = new Vizabi("_gapminder/line-chart", "#line-chart", options);

});
</script>
